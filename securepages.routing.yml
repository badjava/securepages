securepages.admin_settings:
  path: '/admin/config/system/securepages'
  defaults:
    _form: '\Drupal\securepages\Form\SecurepagesSettingsForm'
    _title: 'Secure Pages configuration'
  requirements:
    _permission: 'administer site configuration'

securepages.admin_test:
  path: '/admin/config/system/securepages/test'
  defaults:
    _controller: '\Drupal\securepages\TestPage::page'
  requirements:
    _permission: 'administer site configuration'
